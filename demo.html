<!doctype html>
<html>

<head>
  <title>at-form-date</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="../layout/layout.html" />
  <link rel="import" href="at-form-date.html" />
</head>

<body>
  <h2>This is demo for at-form-date</h2>
  <div class="horizontal layout">
    <at-form-date id="atFormDate1" class="flex-6"></at-form-date>
    <div class="flex-6">
      <span>Echo value:</span><span id="echoValue1"></span>
    </div>
  </div>
  <div class="horizontal layout">
    <at-form-date id="atFormDate2" class="flex-6"></at-form-date>
    <div class="flex-6">
      <span>Echo value:</span><span id="echoValue2"></span>
    </div>
  </div>
  <div class="vertical layout">
    <div>
      <h2>Disabled demo</h2>
    </div>
    <div class="horizontal layout">
      <at-form-date id="atFormDate2" class="flex-6" disabled></at-form-date>
      <div class="flex-6"></div>
    </div>
  </div>
  <div class="vertical layout">
    <div>
      <h2>Required demo</h2>
    </div>
    <div class="horizontal layout">
      <at-form-date id="atFormDate2" class="flex-6" required></at-form-date>
      <div class="flex-6"></div>
    </div>
  </div>
  <div class="vertical layout">
    <div>
      <h2>Set value demo</h2>
    </div>
    <div class="horizontal layout">
      <at-form-date id="atFormDate2" class="flex-6" value="2015-06-03 15:13:40"></at-form-date>
      <div class="flex-6"></div>
    </div>
  </div>
    <div class="vertical layout">
    <div>
      <h2>Demo date only</h2>
    </div>
    <div class="horizontal layout">
      <at-form-date id="atFormDate2" class="flex-6" value="2015-06-03" format="YY-MM-DD"></at-form-date>
      <div class="flex-6"></div>
    </div>
  </div>
    <div class="vertical layout">
    <div>
      <h2>Demo time only</h2>
    </div>
    <div class="horizontal layout">
      <at-form-date id="atFormDate2" class="flex-6" value="15:13:40" format="hh:mm:ss"></at-form-date>
      <div class="flex-6"></div>
    </div>
  </div>
  <script>
    document.addEventListener('WebComponentsReady', function () {
      var echoValue = document.getElementById('echoValue1');
      var atFormDate = document.getElementById('atFormDate1');
      atFormDate.addEventListener('value-changed', function (event) {
        echoValue.innerHTML = event.detail.value;
      });


      var echoValue2 = document.getElementById('echoValue2');
      var atFormDate2 = document.getElementById('atFormDate2');
      atFormDate2.addEventListener('value-changed', function (event) {
        echoValue2.innerHTML = event.detail.value;
      });

    });
  </script>
</body>

</html>
