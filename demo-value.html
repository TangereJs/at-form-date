<!doctype html>
<html>

<head>
  <title>at-form-date</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="../layout/layout.html" />
  <link rel="import" href="at-form-date.html" />
</head>

<body>
  <div>
    <h2>This is demo for at-form-date</h2>
    <p>Value for this at-form-date is set programmatically</p>
    <p>The value set is in local timezone</p>
    <p>The echo value should be in UTC</p>
  </div>
  <div class="horizontal layout">
    <at-form-date id="atFormDate1" class="flex-6"></at-form-date>
    <div class="flex-6">
      <span>Echo value:</span><span id="echoValue1"></span>
    </div>
  </div>
  <!--
  <div class="horizontal layout">
    <at-form-date id="atFormDate2" class="flex-6"></at-form-date>
    <div class="flex-6">
      <span>Echo value:</span><span id="echoValue2"></span>
    </div>
  </div>
-->

  <script>
    document.addEventListener('WebComponentsReady', function () {
      var date1Echo = document.getElementById('echoValue1');
      var atFormDate1 = document.getElementById('atFormDate1');
      atFormDate1.addEventListener('value-changed', function (event) {
        date1Echo.innerHTML = event.detail.value;
      });
      
      atFormDate1.value = '2015-06-04 13:25:00';
    });
  </script>
</body>

</html>
