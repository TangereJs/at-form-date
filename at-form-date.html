<link rel="import" href="../at-core-theme/at-core-theme.html">
<link rel="import" href="../at-carbon-icon/at-carbon-icon.html">
<link rel="import" href="../at-form-behaviors/at-form-behaviors-validation.html">

<script src="../moment/moment.js"></script>
<script src="scripts/at-form-date-utils.js"></script>
<script src="scripts/collapse.js"></script>
<script src="scripts/transition.js"></script>
<script src="scripts/datetimepicker.js"></script>

<dom-module id="at-form-date">
  <link rel="import" type="css" href="at-form-date.css" />
  <style>
    :host {
      --error-color: #e41e2b;
    }

    .hidden {
      display: none;
    }

    .label-container > label {
      font-size: 1em;
    }

    .label-container.error > label {
      color: var(--error-color);
    }

    .hint-container.error > p {
      color: var(--error-color);
    }
  </style>
  <template>
    <at-core-theme></at-core-theme>
    <div id="atFormDateWrapper">
      <div class="ui form" id="labelContainer">
        <div id="labelSubContainer" class="field label-container">
          <label>{{label}}</label>
        </div>
      </div>
      <div id="requiredFormGroup" class="form-group">
        <div class='input-group date' id='datetimepicker'>
          <input id='text' type='text' class="form-control" />
          <!-- var is used here instead of span to avoid a bug in IE11 -->
          <!-- in IE11 span (and div) element gets focus; which should not happen. -->
          <!-- span element is not focusable by default (tabindex atrribute shoud be specified if focus is desired )-->
          <var class="input-group-addon">
            <at-carbon-icon icon="[[_icon]]"></at-carbon-icon>
          </var>
        </div>
      </div>
      <div id="hintContainer" class="hint-container">
        <p id="errorHtml" class="hint"></p>
      </div>
    </div>
  </template>
</dom-module>

<script>
  'use strict';
  Polymer({
    is: 'at-form-date',
    behaviors: [AtFormBehaviors.AtFormBehaviorsValidation],
    properties: {
      label: {
        type: String,
        value: ''
      },
      hideLabel: {
        type: Boolean,
        value: false,
        observer: 'hideLabelChanged'
      },
      value: {
        type: String,
        value: '',
        notify: true,
        observer: 'valueChanged'
      },
      xtype: {
        type: String,
        value: 'datetime',
        observer: 'xtypeChanged',
        xtype: 'enum',
        xvaluelist: 'date,time,datetime'
      },
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged'
      },
      required: {
        type: Boolean,
        value: false,
        observer: 'requiredChanged'
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        observer: 'hideChanged'
      },
      /**
       * Formating is based [moment.js](http://momentjs.com/). A list of supported tokens in format can be found in the [moment.js documentation](http://momentjs.com/docs/#/displaying/).
       * @property format
       */
      format: {
        type: String,
        value: 'YY-MM-DD hh:mm:ss',
        observer: 'formatChanged'
      }
    },
    hideChanged: function(newValue, oldValue) {
      var wrapper = this.$.atFormDateWrapper;
      this.toggleClass('hidden', newValue, wrapper);
      if (this._isReady) {
        this.validate();
      }
    },
    get icon() {
      return this._icon;
    },
    set icon(newValue) {
      this._icon = newValue;
    },
    $meta: [{
      title: "Date",
      type: "string",
      xtype: "date"
    }, {
      title: "Time",
      type: "string",
      xtype: "time"
    }, {
      title: "Date and time",
      type: "string",
      xtype: "datetime"
    }],
    _scopeCssViaAttr: true,
    _dtInstance: undefined,
    /**
     * _internalFormat governs how value is formatted
     * the value of _internalFormat is governed by xtype
     * xtype="datetime" -> _internalFormat = 'YY-MM-DD hh:mm:ss'
     * xtype="date"     -> _internalFormat = 'YY-MM-DD'
     * xtype="time"     -> _internalFormat = 'hh:mm:ss'
     */
    _internalFormat: 'YY-MM-DD hh:mm:ss',
    _icon: 'now:calendar',
    hideLabelChanged: function(newValue, oldValue) {
      this.toggleClass("hidden", newValue, this.$.labelContainer);
    },
    ready: function() {
      this._validationFunctions.push(this._validateValueAgainstFormat.bind(this));

      this._isReady = false;
      this._dtInstance = window.atFormDateUtils.datetimepicker(this.$.datetimepicker, {
        //        calendarWeeks: true,
        //        debug: true,
        //        sideBySide: true,
        //        toolbarPlacement: 'top',
        format: this.format,
        //        showClear: true,
        //        showClose: true,
        //        showTodayButton: true
      });

      var self = this;

      // @see datetimepicker.js, line 770 function notifyEvent
      // jquery custom events can be done with dispatchEvent
      // listening to the dispatched event can be done by attaching the event listener to the
      // parent element of the element on which event is dispatched on
      this.$.datetimepicker.addEventListener('dp.change', function(event) {
        if (event.date) {
          self._updateValue(event.date);
        } else {
          self.value = '';
        }
      });

      this._isReady = true;
      this.disabledChanged();
      this.valueChanged(this.value);
    },
    focus: function () {
      this.$.text.focus();
    },
    xtypeChanged: function(newValue, oldValue) {
      if (newValue === "datetime") {
        this._internalFormat = "YYYY-MM-DD HH:mm:ss";
        this._icon = 'now:calendar';
      } else if (newValue === 'date') {
        this._internalFormat = 'YYYY-MM-DD';
        this._icon = 'now:calendar';
      } else if (newValue === 'time') {
        this._internalFormat = 'HH:mm:ss';
        this._icon = 'now:clock';
      }
      this.format = this._internalFormat;
      if (this._dtInstance) {
        var date = this._dtInstance.date();
        this._updateValue(date);
      }
    },
    _updateValue: function(newValue) {
      if (!newValue) {
        return;
      }
      var self = this;
      var momentValue = moment(newValue, self._internalFormat);
      if (this.xtype === "datetime") {
        this._isInternalValueUpdate = true;
        self.value = momentValue.toISOString();
        this._isInternalValueUpdate = true;
      } else {
        self.value = momentValue.format(self._internalFormat);
      }
    },
    formatChanged: function(newValue, oldValue) {
      var xtype = this.xtype;
      var format = newValue;
      // format needs to be validated against xtype
      if (xtype === 'datetime') {
        // if xtype is datetime and format doens't contain chars for year, month, day, hour, minute and second
        if (!this._containsChars(['Y', 'M', 'D', 'h', 'm', 's'], format)) {
          // set format to the default format for datetime
          format = this._internalFormat;
          // log the error
          console.log('Value ' + newValue + ' is not a valid format for datetime. Using default, ' + format + ', format instead.');
        }
      } else if (xtype === 'date') {
        // if xtype is date and format doens't contain chars for year, month, day or contains chars for hour, minute and second
        if (!this._containsChars(['Y', 'M', 'D'], format) || this._containsChars(['h', 'm', 's'], format)) {
          // set format to the default format for date
          format = this._internalFormat;
          // log the error
          console.log('Value ' + newValue + ' is not a valid format for date. Using default, ' + format + ', format instead.');
        }
      } else if (xtype === 'time') {
        // if xtype is time and format doens't contain chars for hour, minute and second or contains chars for year, month and day
        if (this._containsChars(['Y', 'M', 'D'], format) || !this._containsChars(['h', 'm', 's'], format)) {
          // set format to the default format for time
          format = this._internalFormat;
          // log the error
          console.log('Value ' + newValue + ' is not a valid format for time. Using default, ' + format + ', format instead.');
        }
      }

      this.format = format;
      this.fire('format-changed', {
        value: format
      });


      if (this._dtInstance) {
        this._dtInstance.format(format);
      }
    },
    /**
     * checks if source contains any of the chars
     * @param {Array} chars
     * @param {String} source
     */
    _containsChars: function(chars, source) {
      var result = false;
      chars.forEach(function(char, index) {
        result = result || source.indexOf(char) !== -1;
      });
      return result;
    },
    disabledChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this.toggleAttribute('disabled', this.disabled, this.$.text);
        if (this.disabled) {
          this._dtInstance.disable();
        } else {
          this._dtInstance.enable();
        }
        this.validate();
      }
    },
    _updateUIValidState: function(isValid) {
      var formGroup = this.$.requiredFormGroup;
      this.toggleClass('has-error', !isValid, formGroup);
      var hintContainer = this.$.hintContainer;
      this.toggleClass('error', !isValid, hintContainer);
      var labelContainer = this.$.labelSubContainer;
      this.toggleClass('error', !isValid, labelContainer);
    },
    _validateValueAgainstFormat: function(value) {
      var valid = true;

      if (value !== '') {
        var internalFormat = this._internalFormat;
        if (this.xtype === "datetime") {
          valid = moment(value).isValid();
        } else {
          valid = moment(value, internalFormat, true).isValid();
        }
        if (!valid) {
          this._errorMessage = "Value {0} is not in the correct format.".replace("{0}", value);
        }
      }

      return valid;
    },
    valueChanged: function(newValue, oldValue) {
      if (this._isReady) {
        if (newValue === '') {
          this._dtInstance.clear();
        } else {
          var newMoment;
          if (this.xtype === "datetime" && this._isInternalValueUpdate) {
            // moment.js automatically recognizes JSON ISO date format
            newMoment = moment(newValue);
            // also this branch should only be used for internal updates
            // if its also used for external updates than _internalFormat for xtype=datetime is ignored
          } else {
            newMoment = moment(newValue, this._internalFormat);
          }
          this._dtInstance.date(newMoment);
        }
        this.validate();
      }
    },
    requiredChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this.validate();
      }
    }
  });
</script>
