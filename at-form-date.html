<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-theme/at-theme.html">
<link rel="import" href="../at-carbon-icon/at-carbon-icon.html">
<link rel="import" href="../at-form-behaviors/at-form-behaviors-validation.html">
<link rel="import" href="../at-core-resize-sensor/at-core-resize-sensor.html">
<link rel="import" href="at-form-date-style.html">

<script src="../moment/moment.js"></script>
<script src="scripts/at-form-date-utils.js"></script>
<script src="scripts/collapse.js"></script>
<script src="scripts/transition.js"></script>
<script src="scripts/datetimepicker.js"></script>

<dom-module id="at-form-date">
  <style include="at-form-date-style"></style>
  <template>
    <style>
      :host * {
        box-sizing: border-box;
      }

      :host {
        @apply(--at-form-host);
      }

      #input {
        @apply(--at-form-input-common);
      }

      #input:focus {
        @apply(--at-form-input-focus);
      }

      #input::-webkit-input-placeholder {
        @apply(--at-form-input-placeholder);
      }

      #input:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        @apply(--at-form-input-placeholder);
      }

      #input::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        @apply(--at-form-input-placeholder);
      }

      #input:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        @apply(--at-form-input-placeholder);
      }

      #contentContainer.error #input::-webkit-input-placeholder {
        @apply(--at-form-input-placeholder-error);
      }

      #contentContainer.error #input:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        @apply(--at-form-input-placeholder-error);
        opacity: 1;
      }

      #contentContainer.error #input::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        @apply(--at-form-input-placeholder-error);
        opacity: 1;
      }

      #contentContainer.error #input:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        @apply(--at-form-input-placeholder-error);
      }

      .clear-float {
        clear: both;
      }

      .hidden {
        display: none;
      }

      .error {
        color: var(--at-error-color);
      }

      .disabled {
        @apply(--at-form-disabled);
      }

      #atContainer {
        @apply(--at-form-element);
      }

      #label {
        @apply(--at-form-label);
      }

      #contentContainer.error {
        @apply(--at-form-error-margins);
      }

      #contentContainer.error #input {
        @apply(--at-form-content-error);
      }

      #errorHtml {
        @apply(--at-form-error-font);
      }
    </style>
    <div id="atContainer" class="at-container">
      <at-core-resize-sensor id="resizeSensor"></at-core-resize-sensor>
      <div class="clear-float"></div>
      <div>
        <div id="labelContainer" class="at-label-container">
          <label id="label" class="at-label">{{label}}</label>
        </div>
        <div class="form-group">
          <div id="contentContainer" class="at-content-container input-group date">
            <input id='input' class="at-content" />
            <!-- var is used here instead of span to avoid a bug in IE11 -->
            <!-- in IE11 span (and div) element gets focus; which should not happen. -->
            <!-- span element is not focusable by default (tabindex atrribute shoud be specified if focus is desired )-->
            <var class="input-group-addon">
              <at-carbon-icon icon="[[_icon]]"></at-carbon-icon>
            </var>
          </div>
        </div>
        <div id="hintContainer" class="at-hint-container">
          <div id="errorHtml" class="hint"></div>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  'use strict';
  Polymer({
    is: 'at-form-date',
    behaviors: [AtFormBehaviors.AtFormBehaviorsValidation],
    properties: {
      label: {
        type: String,
        value: ''
      },
      hideLabel: {
        type: Boolean,
        value: false,
        observer: 'hideLabelChanged'
      },
      value: {
        type: String,
        value: '',
        notify: true,
        observer: 'valueChanged'
      },
      xtype: {
        type: String,
        value: 'datetime',
        observer: 'xtypeChanged',
        xtype: 'enum',
        xvaluelist: 'date,time,datetime'
      },
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged'
      },
      required: {
        type: Boolean,
        value: false,
        observer: 'requiredChanged'
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        observer: 'hideChanged'
      },
      /**
       * Formating is based [moment.js](http://momentjs.com/). A list of supported tokens in format can be found in the [moment.js documentation](http://momentjs.com/docs/#/displaying/).
       * @property format
       */
      format: {
        type: String,
        value: 'YY-MM-DD hh:mm:ss',
        observer: 'formatChanged'
      }
    },
    $meta: [{
      title: "Date",
      type: "string",
      xtype: "date"
    }, {
      title: "Time",
      type: "string",
      xtype: "time"
    }, {
      title: "Date and time",
      type: "string",
      xtype: "datetime"
    }],
    _dtInstance: undefined,
    /**
     * _internalFormat governs how value is formatted
     * the value of _internalFormat is governed by xtype
     * xtype="datetime" -> _internalFormat = 'YY-MM-DD hh:mm:ss'
     * xtype="date"     -> _internalFormat = 'YY-MM-DD'
     * xtype="time"     -> _internalFormat = 'hh:mm:ss'
     */
    _internalFormat: 'YY-MM-DD hh:mm:ss',
    _icon: 'now:calendar',
    get icon() {
      return this._icon;
    },
    set icon(newValue) {
      this._icon = newValue;
    },
    hideChanged: function(newValue, oldValue) {
      var container = this.$.atContainer;
      this.toggleClass('hidden', newValue, container);
      if (this._isReady) {
        this.validate();

        var resizeSensor = this.$.resizeSensor;
        this.debounce('initResizeSensor', function() {
          resizeSensor.reset();
        }, 150);
      }
    },
    hideLabelChanged: function(newValue, oldValue) {
      this.toggleClass("hidden", newValue, this.$.labelContainer);
    },
    attached: function() {
      var resizeSensor = this.$.resizeSensor;
      var initialWidth = resizeSensor.queryWidth();
      var self = this;
      resizeSensor.addEventListener('resize-sensed', function(event) {
        var updatedWidth = event.detail.value.width;
        var dropdownMenu = self.$$('.datetimepicker-widget.dropdown-menu');
        if (dropdownMenu !== null && dropdownMenu !== undefined) {
          dropdownMenu.style.width = '19em';
          var boundingRect = dropdownMenu.getBoundingClientRect();
          var ddWidth = boundingRect.width;
          if (ddWidth > updatedWidth) {
            dropdownMenu.style.width = updatedWidth + 'px';
          }
        }
      });
      resizeSensor.reset();
    },
    ready: function() {
      this._validationFunctions.push(this._validateValueAgainstFormat.bind(this));

      this._isReady = false;
      this._dtInstance = window.atFormDateUtils.datetimepicker(this.$.contentContainer, {
        keepInvalid: true,
        useStrict: true,
        //        calendarWeeks: true,
        // debug: true,
        //        sideBySide: true,
        //        toolbarPlacement: 'top',
        format: this.format,
        //        showClear: true,
        //        showClose: true,
        //        showTodayButton: true
      });

      var self = this;

      // @see datetimepicker.js, line 770 function notifyEvent
      // jquery custom events can be done with dispatchEvent
      // listening to the dispatched event can be done by attaching the event listener to the
      // parent element of the element on which event is dispatched on
      var contentContainer = this.$.contentContainer;
      contentContainer.addEventListener('dp.change', function(event) {
        if (event.date) {
          self._updateValue(event.date);
        } else {
          self.value = '';
        }
        self.validate();
      });

      var valueProvider = this.$.input;

      contentContainer.addEventListener('dp.error', function(event) {
        self.value = valueProvider.value;
        self.validate();
      });

      valueProvider.addEventListener('blur', function(event) {
        self.validate();
      });

      this._isReady = true;
      this.disabledChanged();
      this.valueChanged(this.value);
    },
    focus: function() {
      this.$.input.focus();
    },
    xtypeChanged: function(newValue, oldValue) {
      if (newValue === "datetime") {
        this._internalFormat = "YYYY-MM-DD HH:mm:ss";
        this._icon = 'now:calendar';
      } else if (newValue === 'date') {
        this._internalFormat = 'YYYY-MM-DD';
        this._icon = 'now:calendar';
      } else if (newValue === 'time') {
        this._internalFormat = 'HH:mm:ss';
        this._icon = 'now:clock';
      }
      this.format = this._internalFormat;
      if (this._dtInstance) {
        var date = this._dtInstance.date();
        this._updateValue(date);
      }
    },
    valueChanged: function(newValue, oldValue) {
      if (this._isInternalValueUpdate) {
        return;
      }
      if (this._isReady) {
        if (newValue === '') {
          this._dtInstance.clear();
        } else {
          var valueProvider = this.$.input;
          valueProvider.value = newValue;
        }
        this.validate();
      }
    },
    _updateValue: function(newValue) {
      if (!newValue) {
        return;
      }
      var self = this;
      var momentValue = moment(newValue, self._internalFormat);
      if (this.xtype === "datetime") {
        this._isInternalValueUpdate = true;
        self.value = momentValue.toISOString();
        this._isInternalValueUpdate = false;
      } else {
        this._isInternalValueUpdate = true;
        self.value = momentValue.utc().format(self._internalFormat);
        this._isInternalValueUpdate = false;
      }
    },
    formatChanged: function(newValue, oldValue) {
      var xtype = this.xtype;
      var format = newValue;
      // format needs to be validated against xtype
      if (xtype === 'datetime') {
        // if xtype is datetime and format doens't contain chars for year, month, day, hour, minute and second
        if (!this._containsChars(['Y', 'M', 'D', 'h', 'm', 's'], format)) {
          // set format to the default format for datetime
          format = this._internalFormat;
          // log the error
          console.log('Value ' + newValue + ' is not a valid format for datetime. Using default, ' + format + ', format instead.');
        }
      } else if (xtype === 'date') {
        // if xtype is date and format doens't contain chars for year, month, day or contains chars for hour, minute and second
        if (!this._containsChars(['Y', 'M', 'D'], format) || this._containsChars(['h', 'm', 's'], format)) {
          // set format to the default format for date
          format = this._internalFormat;
          // log the error
          console.log('Value ' + newValue + ' is not a valid format for date. Using default, ' + format + ', format instead.');
        }
      } else if (xtype === 'time') {
        // if xtype is time and format doens't contain chars for hour, minute and second or contains chars for year, month and day
        if (this._containsChars(['Y', 'M', 'D'], format) || !this._containsChars(['h', 'm', 's'], format)) {
          // set format to the default format for time
          format = this._internalFormat;
          // log the error
          console.log('Value ' + newValue + ' is not a valid format for time. Using default, ' + format + ', format instead.');
        }
      }

      this.format = format;
      this.fire('format-changed', {
        value: format
      });


      if (this._dtInstance) {
        this._dtInstance.format(format);
      }
    },
    /**
     * checks if source contains any of the chars
     * @param {Array} chars
     * @param {String} source
     */
    _containsChars: function(chars, source) {
      var result = false;
      chars.forEach(function(char, index) {
        result = result || source.indexOf(char) !== -1;
      });
      return result;
    },
    disabledChanged: function(newValue, oldValue) {
      if (this._isReady) {
        var atContainer = this.$.atContainer;
        this.toggleClass('disabled', newValue, atContainer);
        var valueProvider = this.$.input;
        this.toggleAttribute('disabled', newValue, valueProvider);
        if (newValue) {
          this._dtInstance.disable();
        } else {
          this._dtInstance.enable();
        }
        this.validate();
      }
    },
    requiredChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this.validate();
      }
    },
    _updateUIValidState: function(isValid) {
      var labelContainer = this.$.labelContainer;
      this.toggleClass('error', !isValid, labelContainer);
      var contentContainer = this.$.contentContainer;
      this.toggleClass('error', !isValid, contentContainer);
      var hintContainer = this.$.hintContainer;
      this.toggleClass('error', !isValid, hintContainer);
    },
    _validateValueAgainstFormat: function(value) {
      var valid = true;

      if (value !== '') {
        var internalFormat = this._internalFormat;
        if (this.xtype === "datetime") {
          valid = moment(value).isValid();
        } else {
          valid = moment(value, internalFormat, true).isValid();
        }
        if (!valid) {
          this._errorMessage = "Value {0} is not a valid.".replace("{0}", value);
        }
      }

      return valid;
    }
  });
</script>
